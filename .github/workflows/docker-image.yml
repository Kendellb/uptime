name: Build, Test, and Deploy Go Uptime Monitor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test -v ./...

  postman-tests:
    needs: test  # Ensure tests pass before running Postman tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: |
<<<<<<< HEAD
          newman run postman/api_tests.json postman/html_tests.json
=======
          newman run postman/uptime.postman_collection.json
>>>>>>> 55c08b1 (added postman api tests)

      # Optional: Upload test results for visibility
      - name: Upload Postman test results
        uses: actions/upload-artifact@v3
        with:
          name: postman-test-results
          path: postman-test-results.json

  build-and-push:
    needs: [test, postman-tests]  # Ensure tests and Postman tests pass before building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-uptime-app:latest

      - name: Verify Docker Image
        run: docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/go-uptime-app:latest uptime

